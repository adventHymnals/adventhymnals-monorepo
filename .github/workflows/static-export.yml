name: Static Export to GitHub Pages

on:
  push:
    branches: [ master ]
    paths:
      - 'apps/web/**'
      - 'packages/**'
      - 'data/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "static-export"
  cancel-in-progress: true

jobs:
  static-export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter=@advent-hymnals/web^...

      - name: Build static export (API-free for external API usage)
        run: |
          cd apps/web
          # Clean any previous builds completely
          rm -rf out .next
          
          # Remove API routes to prevent EISDIR conflicts since we use external API
          echo "Removing API routes for clean static export..."
          rm -rf src/app/api
          
          # Build static export without API routes
          echo "Building static export with external API configuration..."
          pnpm build
          
          # Verify we have content
          if [ -d "out" ]; then
            html_count=$(find out -name "*.html" 2>/dev/null | wc -l)
            echo "✅ Static export completed successfully with $html_count HTML files"
            echo "📡 All API calls will use external API: $NEXT_PUBLIC_API_BASE_URL"
          else
            echo "❌ No output directory created"
            exit 1
          fi
        env:
          NEXT_OUTPUT: export
          NEXT_DISTDIR: out
          NEXT_PUBLIC_API_BASE_URL: https://adventhymnals.org

      - name: Deploy to GitHub Pages (adventhymnals.github.io)
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: adventhymnals/adventhymnals.github.io
          deploy_key: ${{ secrets.PAGES_DEPLOY_KEY }}
          publish_dir: ./apps/web/out
          publish_branch: master
          cname: adventhymnals.org
          force_orphan: true

      - name: Deployment completed
        if: success()
        run: |
          echo "✅ Static export build and deployment completed successfully!"
          echo "📁 Generated $(find apps/web/out -name '*.html' | wc -l) HTML files"
          echo "🌐 Static site deployed to: https://adventhymnals.org (GitHub Pages)"
          echo "🐳 Docker site available at: https://adventhymnals.org (Server)"