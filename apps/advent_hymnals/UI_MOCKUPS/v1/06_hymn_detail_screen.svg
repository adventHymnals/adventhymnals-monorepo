  <text x="66" y="480" fill="#1e3a8a" font-family="Inter, sans-serif" font-size="16" font-weight="600">Verse 2</text>
  
  <text x="32" y="500" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">'Twas grace that taught my heart to fear,</text>
  <text x="32" y="520" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">And grace my fears relieved;</text>
  <text x="32" y="540" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">How precious did that grace appear</text>
  <text x="32" y="560" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">The hour I first believed!</text>
  
