  <text x="66" y="370" fill="#1e3a8a" font-family="Inter, sans-serif" font-size="16" font-weight="600">Verse 1</text>
  
  <text x="32" y="390" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">Amazing grace! How sweet the sound</text>
  <text x="32" y="410" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">That saved a wretch like me!</text>
  <text x="32" y="430" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">I once was lost, but now am found;</text>
  <text x="32" y="450" fill="#374151" font-family="Crimson Text, serif" font-size="18" font-weight="400">Was blind, but now I see.</text>
  
