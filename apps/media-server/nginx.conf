events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging configuration
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;
    
    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Hide nginx version
    server_tokens off;
    
    server {
        listen 80;
        server_name media.adventhymnals.org localhost;
        
        # Root directory
        root /usr/share/nginx/html;
        index index.html;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Audio files
        location ~* ^/audio/.+\.(mp3|mid|midi|wav|ogg|m4a)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            
            # Enable range requests for audio seeking
            add_header Accept-Ranges bytes;
            
            # Optional: Basic hotlink protection
            # valid_referers none blocked server_names *.adventhymnals.org adventhymnals.org;
            # if ($invalid_referer) {
            #     return 403;
            # }
        }
        
        # Image files
        location ~* ^/images/.+\.(jpg|jpeg|png|gif|webp|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            
            # Optional: Basic hotlink protection
            # valid_referers none blocked server_names *.adventhymnals.org adventhymnals.org;
            # if ($invalid_referer) {
            #     return 403;
            # }
        }
        
        # Root path - serve a simple index page
        location = / {
            return 200 "Advent Hymnals Media Server\n";
            add_header Content-Type text/plain;
        }
        
        # Block access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # Block access to backup files
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 404 for other paths
        location / {
            return 404 "File not found\n";
            add_header Content-Type text/plain;
        }
    }
}