name: advent_hymnals_mobile
description: A comprehensive hymnal mobile app for Advent Hymnals
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Database
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.8.3
  
  # Network
  dio: ^5.3.2
  connectivity_plus: ^4.0.2
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  
  # Audio/Media
  audioplayers: ^5.2.1
  flutter_pdfview: ^1.3.2
  
  # UI
  material_symbols_icons: ^4.2719.3
  cached_network_image: ^3.3.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/data/
    - assets/data/metadata/
    - assets/data/hymnals/
    - assets/data/hymns/
    - assets/data/hymns/SDAH/
    - assets/data/hymns/CS1900/
  
